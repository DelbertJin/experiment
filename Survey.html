<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷调查</title>
</head>
<body>

    <h2>问卷调查</h2>
    <form action="submit.html" method="post">
        <label>1. 你觉得 AI 评价摘要对你的购买决策有帮助吗？</label><br>
        <input type="radio" name="q1" value="是"> 是<br>
        <input type="radio" name="q1" value="否"> 否<br><br>

        <label>2. 你对商品描述的可信度评分（1-5）：</label><br>
        <input type="radio" name="q2" value="1"> 1（非常不可信）<br>
        <input type="radio" name="q2" value="2"> 2<br>
        <input type="radio" name="q2" value="3"> 3<br>
        <input type="radio" name="q2" value="4"> 4<br>
        <input type="radio" name="q2" value="5"> 5（非常可信）<br><br>

        <label>3. 你对 AI 评价摘要的总体感受：</label><br>
        <textarea name="q3" rows="4" cols="50"></textarea><br><br>

        <button type="submit">提交</button>
    </form>

</body>
</html>
